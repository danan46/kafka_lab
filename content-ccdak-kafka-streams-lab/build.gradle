plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'org.apache.kafka:kafka-streams:2.2.1'
}

application {
    mainClassName = 'com.linuxacademy.ccdak.streams.Main'
}

task(runLab, dependsOn: 'classes', type: JavaExec) {
   main = 'com.linuxacademy.ccdak.streams.Main'
   classpath = sourceSets.main.runtimeClasspath
}
